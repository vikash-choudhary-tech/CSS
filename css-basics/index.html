<!-- Tables -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Table Example</title>
    </head>
    <body>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Vikash</td>
                        <td>20</td>
                        <td>vikash@gmail.com</td>
                        <td>Male</td>
                    </tr>
                    <tr>
                        <td>Nicky</td>
                        <td>21</td>
                        <td>nicky@gmail.com</td>
                        <td>Male</td>
                    </tr>
                    <tr>
                        <td>Test</td>
                        <td>23</td>
                        <td>test@gmail.com</td>
                        <td>Female</td>
                    </tr>
                    <tr>
                        <td>Check</td>
                        <td>25</td>
                        <td>test@gmail.com</td>
                        <td>Female</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
